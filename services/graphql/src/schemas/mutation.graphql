type Mutation {
  # Mutates or creates a User object given a UserInput object
  updateUser (
    # UpdateUserInput to update a User
    user: UpdateUserInput!
  ): User

  # Creates a new User object via signup
  signupUser (
    # SignupUserInput to create a user via Signup
    user: SignupUserInput!
  ): User

  # Logs in an Existing user object
  loginUser (
    # LoginUserInput to log in a user via login
    user: LoginUserInput!
  ): User
}
